<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Регистрация</h2>
    </div>  
    <form class="form" id="form">
      <div class="form-control">
        <label>Имя</label>
        <input type="text" placeholder="Введите имя" id="username"/>
        <small>Error message</small>  
      </div>
      <div class="form-control">
        <label>Фамилия</label>
        <input type="text" placeholder="Введите фамилию" id="surname"/>  
        <small>Фамилия введена некорректно</small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="email" placeholder="ik@gmail.com" id="email"/> 
        <small>Неверно введен email</small> 
      </div>
      <div class="form-control">
        <label>Пароль</label>
        <input type="password" placeholder="Введите пароль" id="password"/>  
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label>Подтверждение пароля</label>
        <input type="password" placeholder="Подтвердите пароль" id="password-check"/> 
        <small>Error message</small> 
      </div>
      <div class="form-control">
        <label>Дата рождения</label>
        <input type="date" placeholder="Дата рождения" id="birthday"/>
        <small>Error message</small>  
      </div> 
      
      <button>Отправить</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
